<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10 animated fadeInRight">
        <h2 class="text-left">
            <strong>
                {{main.report.title}}</strong>
        </h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div class="input-group">
                    <label class="control-label">Current Month </label>
                    <span class=""> {{main.report.currentMonth[0]}} </span>
                    </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group row">
                    <span class='input-group-addon span4'>Period Month</span>
                    <input type="text" class="form-control" value="03/04/2014">
                </div>
                <div class="input-group row">
                    <span class='input-group-addon span4' style="padding-right:62px;">Metro</span>
                    <input type="text" class="form-control" value="03/04/2014">
                </div>

            </div>
        </div>
    </div>
</div>
